<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/462b84aad5.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/banner/banner.css">
    <link rel="stylesheet" href="assets/css/banner/banner-img.css">
    <link rel="stylesheet" href="assets/css/banner/banner-sinopse.css">
    <link rel="stylesheet" href="assets/css/banner/banner-buttons.css">
    <link rel="stylesheet" href="assets/css/header/header.css">
    <link rel="stylesheet" href="assets/css/header/header-logo.css">
    <link rel="stylesheet" href="assets/css/header/header-nav.css">
    <link rel="stylesheet" href="assets/css/header/header-icon.css">
    <link rel="stylesheet" href="assets/css/header/header-user.css">
    <link rel="stylesheet" href="assets/css/categorias.css">
    <link rel="stylesheet" href="assets/css/categoria/categoria.css">
    <link rel="stylesheet" href="assets/css/categoria/categoria-item.css">
    <link rel="stylesheet" href="assets/css/categoria/categoria-icon.css">

    <title>Netflix</title>
</head>

<body>
    <header class="header container">
        <img class="header__logo" src="assets/img/logo 1.png" alt="Logo Netflix">
        <nav>
            <ul class="header__nav">
                <li class="header__nav--link">Início</li>
                <li class="header__nav--link">Séries</li>
                <li class="header__nav--link">Filmes</li>
                <li class="header__nav--link">Bombando</li>
                <li class="header__nav--link">Minha lista</li>
            </ul>
        </nav>
        <a class="header__icon" href="#"><i class="fa-solid fa-magnifying-glass icon"></i></a>
        <a class="header__icon" href="#"><i class="fa-solid fa-bell icon"></i></a>
        <a href="#"><img class="header__user" src="./assets/img/user 1.png" alt=""></a>
        <a class="header__icon" href="#"><i class="fa-solid fa-caret-down icon"></i></a>
    </header>
    <main>
        <section class="banner">
            <div class="container">
                <img class="banner__img" src="./assets/img/poster 1.png" alt="Spiderhead">
                <span class="banner__sinopse">
                    Em uma penitenciária de última geração, um detento participa de um experimento com drogas que
                    controlam as emoções para um gênio da indústria farmacêutica.
                </span>
                <div class="banner__buttons">
                    <a class="banner__buttons--assistir">
                        <i class="fa-solid fa-play icon"></i>
                        <span>Assistir</span>
                    </a>
                    <a class="banner__buttons--mais">
                        <i class="fa-solid fa-circle-info icon"></i>
                        <span>Mais informações</span>
                    </a>
                </div>
            </div>
        </section>
        <section class="categorias container">
            <h2 class="categorias__titulo">Minha lista</h2>
            <div class="categoria">
                <img class="categoria__item" src="./assets/img/poster_01.png" alt="">
                <img class="categoria__item" src="./assets/img/poster_02.png" alt="">
                <img class="categoria__item" src="./assets/img/poster_03.png" alt="">
                <img class="categoria__item" src="./assets/img/poster_04.png" alt="">
                <img class="categoria__item" src="./assets/img/poster_05.png" alt="">
                <a href="#"><i class="categoria__icon fa-solid fa-chevron-right"></i></a>
            </div>
            <h2 class="categorias__titulo">Em alta</h2>
            <div class="categoria">
                <img class="categoria__item" src="./assets/img/poster_01 (1).png" alt="">
                <img class="categoria__item" src="./assets/img/poster_02 (1).png" alt="">
                <img class="categoria__item" src="./assets/img/poster_03 (1).png" alt="">
                <img class="categoria__item" src="./assets/img/poster_04 (1).png" alt="">
                <img class="categoria__item" src="./assets/img/poster_05 (1).png" alt="">
                <a href="#"><i class="categoria__icon fa-solid fa-chevron-right"></i></a>
            </div>
        </section>
    </main>
</body>

</html>
